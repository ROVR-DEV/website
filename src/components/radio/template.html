<div id="radio" ref="radio">
	<img :src="showCover" loading="lazy" class="cover" alt="">

	<Header/>

	<main id="main">
		<div class="show-info">
			<h1 class="show-title" data-aos="fade-left">24/7 <br> WORLDWIDE RADIO</h1>
			<p class="show-author"  data-aos="fade-right">curated by <span class="author-name">Humans</span></p>
			<button id="qr-btn" ref="qrBtn" @click="qrPopupActive = !qrPopupActive">GET THE APP HERE</button>
		</div>
	</main>

	<button class="player-btn play mob" data-aos="fade-up" @click="play"></button>

	<Footer ref="footerComponent" :since="showSince" :until="showUntil" :title="showTitle" :author="showauthor" @play="(e) => play(e)" :isPlayingMob="isPlaying"/>

	<a href="https://onelink.to/msur6t" target="_blank" class="get-app mob" ref="getApp">GET THE APP HERE</a>
</div>

<QRPopup @closeQrPopup="qrPopupActive = !qrPopupActive" :class="{active: qrPopupActive}" :slide="qrPopupActive"/>
